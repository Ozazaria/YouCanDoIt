<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empowerment Page</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('https://static.wixstatic.com/media/5ea916_d81ae74dd8e045e486c9f051cb519ee8~mv2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #333; /* Dark grey */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p.instruction {
      margin-top: 10px;
      font-size: 18px;
      color: #333; /* Dark grey */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #613CB0;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4b2f8d;
    }

    .content {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none; /* Hidden by default */
    }

    img, iframe {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .iframe-container {
      margin-top: 200px; /* Increased gap between sections */
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0); /* No background color for iframe container */
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px 10px 0 0;
    }

    iframe {
      border: none;
      max-width: 640px;
      height: 400px;
      opacity: 0.9; /* Slight transparency for the iframe content */
    }
  </style>
</head>
<body>
  <h1>העצמה יומית</h1>
  <p class="instruction">המסע הוא ארוך, אבל צריך להתמקד כל פעם רק בצעד הבא.<br> לחץ על הכפתור כדי לקבל חיזוק ולהיזכר שאתה בדרך הנכונה</p>
  <br>
  <button id="generate-btn">לחץ כאן</button>
  <div class="content" id="content-display"></div>

  <!-- Google Form Embed -->
  <div class="iframe-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd2L0wSB8m3SYzSyapJS_4fgKIwok73ro5fk41wsmPpb6d5Nw/viewform?embedded=true" 
            width="640" height="375" frameborder="0" marginheight="0" marginwidth="0">בטעינה…</iframe>
  </div>

  <script>
    const compliments = [
      "ההרגשה של ‘אין מוצא’ היא השקר הגדול ביותר של ההתמכרות. תמיד יש דרך החוצה, גם אם אתה לא רואה אותה באותו רגע. ג’יימס פריי",
      " בהתחלה חשבתי שההתמכרות שלי היא כל מה שאני. ואז גיליתי שהכוח שלי גדול יותר מכל הרגל רע שהיה לי אי פעם.  ניקי סיקס",
      "עברתי דרך ארוכה כדי ללמוד לסלוח לעצמי. הסליחה הזו הייתה המפתח להתחיל מחדש ולראות אור בחיי, אסי דיין"
    ];

    const images = [
      "https://i.pinimg.com/236x/1b/22/37/1b22376c526b175d46483cc3bd954d07.jpg",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFKFgXAv9BtNewEnCfwGmdAcCIqVSOOnVswA&s",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrSaeLhQ3LyYUlSp_o9b6GPmVDb0PQ2w--qw&s"
    ];

    const videos = [
      {
        video: "https://www.youtube.com/embed/xwJ-X6X7-a8?rel=0",
        text: "תמצית של הספר ״כלים״ שכתב פיליפ סטאץ"
      },
      {
        video: "https://www.youtube.com/embed/mwteIoVt-kM?rel=0",
        text: "ראיון עם פיליפ סטאץ"
      }
    ];

    let complimentIndex = 0;
    let imageIndex = 0;
    let videoIndex = 0;

    document.getElementById('generate-btn').addEventListener('click', () => {
      const randomType = Math.floor(Math.random() * 3);
      const contentDisplay = document.getElementById('content-display');

      if (randomType === 0 && compliments.length > 0) {
        contentDisplay.innerHTML = `<p>${compliments[complimentIndex]}</p>`;
        complimentIndex = (complimentIndex + 1) % compliments.length;
      } else if (randomType === 1 && images.length > 0) {
        contentDisplay.innerHTML = `<img src="${images[imageIndex]}" alt="Motivational Image">`;
        imageIndex = (imageIndex + 1) % images.length;
      } else if (randomType === 2 && videos.length > 0) {
        const video = videos[videoIndex];
        contentDisplay.innerHTML = `
          <iframe src="${video.video}" frameborder="0" allowfullscreen></iframe>
          <p>${video.text}</p>
        `;
        videoIndex = (videoIndex + 1) % videos.length;
      }

      // Display the content section when content is generated
      contentDisplay.style.display = "block";
    });
  </script>

</body>
</html>
